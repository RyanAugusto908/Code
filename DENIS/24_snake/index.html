<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Serpente</title>
  <style>
    /* Fundo em gradiente suave */
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, #206400, #4b005e);
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      background: linear-gradient(135deg, #8b0097, #00ff0d);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    canvas {
      border: 3px solid #00ff22;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background-color: #c8e6c9;
      border-radius: 8px;
    }

    input {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #51ff00;
      color: rgb(136, 0, 141);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    input:hover {
      background-color: #43a047;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1> JOGO DA SERPENTE </h1>
  <canvas id="snake" width="1000" height="1000"></canvas>
  <script src="scripts.js"></script>
  <input type="button" value=" REINICIAR" onClick="window.location.reload()">
</body>
</html>
