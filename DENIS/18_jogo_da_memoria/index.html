<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memoria</title>
</head>

<body>
    <header>
        <h1>JOGO DA MEMORIA CAMPEONATO BRASILEIRO</h1>
    </header>

    <main>
        <section class="jogo-memoria">
            <div class="carta" data-framework="atletico">
                <img src="atletico.jgp" alt="Face da carta" class="front-face">
                <img src="verso.jgp" alt="Verso da carta" class="back-face">
            </div>

            <div class="carta" data-framework="Cruzeiro">
                <img src="Cruzeiro.jgp" alt="Face da carta" class="front-face">
                <img src="verso.jgp" alt="Verso da carta" class="back-face">
            </div>

            <div class="carta" data-framework="Bota-fogo">
                <img src="Bota-fogo.jpg" alt="Face da carta" class="front-face">
                <img src="verso.jgp" alt="Verso da carta" class="back-face">
            </div>

            <div class="carta" data-framework="Corintians">
                <img src="Corintians.jgp" alt="Face da carta" class="front-face">
                <img src="verso.jgp" alt="Verso da carta" class="back-face">
            </div>

            <div class="carta" data-framework="Fluminence">
                <img src="Fluminence.jgp" alt="Face da carta" class="front-face">
                <img src="verso.jgp" alt="Verso da carta" class="back-face">
            </div>

            <div class="carta" data-framework="saopaulo">
                <img src="saopaulo.jgp" alt="Face da carta" class="front-face">
                <img src="verso.jgp" alt="Verso da carta" class="back-face">
            </div>

            <input type="button" value="reiniciar" onclick="window.location.reload()">

            <script src="./script.js"></script>



        </section>
    </main>
</body>

</html>
