<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: blue;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: end;
        }
        nav{
            background-color: aqua;
            height: 60px;
            width: 150px;
            margin: 15px;
        }
        main{
            background-color: blueviolet;
            height: 700px;
            display: flex;
            gap: 10px;
        }
        #section1{
            background-color: cadetblue;
            height: 700px;
            width: 20%;
        }
        #section2{
            background-color: crimson;
            height: 700px;
            width: 45%;
        }
        #section3{
            background-color: darkgreen;
            height: 700px;
            width: 45%;
        }
        #section_inferior{
            background-color: chartreuse;
            height: 50px;
            width: 100%;
        }
        footer{
            background-color: brown;
            height: 95px;
        }
    </style>
</head>
<body>
    <header>
        <nav></nav>
        <nav></nav>
        <nav></nav>
    </header>
    <main>
        <section id="section1"></section>
        <section id="section2"></section>
        <section id="section3"></section>
    </main>
    <section id="section_inferior"></section>
    <footer></footer>
</body>
</html>
