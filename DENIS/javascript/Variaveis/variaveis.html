<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>

<body>
    <h1>Variáveis</h1>
    <script>
        // Variáveis com "var"

        console.log("=== VAR ===")
        var nome = "Ryan";
        console.log("Nome inicial:", nome)

        var nome = "Maria"; //Pode ser redeclarada
        console.log("Nome redeclarado", nome);

        nome = "Pedro"; //Pode ser reatribuída
        console.log("Nome reatribuido", nome);

        // Exemplo de escopo com var
        function testeVar() {
            var idade = 30;
            if (true) {
                var idade = 40; // Mesmo escopo(função), valor é sobrescrito
                console.log("Idade dentro do if:", idade); //40
            }
            console.log("Idade fora do if:", idade)
        }
        testeVar();

        // Variáveis com "let"

        console.log("\n== LET ===");
        let cidade = "São Paulo";
        console.log("Cidade inicial:".cidade);

        cidade = "Rio de Janeiro"; // Pode ser reatribuida
        console.log("Cidade alterada:", cidade);

        // let cidade = "Curitiva"; // ERRO: Não pode ser reatribuida

        // Escopo de bloco
        function testeLet() {
            let valor = 100;
            if (true) {
                let valor = 200; // Escopo diferente
                console.log("Valor dentro do if:", valor);
            }
            console.log("Valor fora do if:", valor);
        }
        testeLet();


        // Variáevis com "const"

        console.log("\n=== CONST ===");
        const pi = 3.14159;
        console.log("Valor de PI:", pi);

        const usuario = {
            nome: "Ana",
            idade: 25
        };
        usuario.idade = 26;
        console.log("Usuário:", usuario);

        const lista = [1, 2, 3];
        lista.push(4); // permitido
        console.log("lista:", lista);

        // Comparando os tipos

        console.log("\n=== Comparando var, let e const ===");

        //var permite redeclaração
        var x = 10;
        var x = 20;
        console.log("var x:", x);

        //let não permite reatribuição no mesmo escopo
        let y = 10;
        // let y = 20; //ERRO
        y = 30; // permitido
        console.log("let y:", y);

        // const não permite reatribuição nem redeclaração
        const z = 50;
        // z = 60; // ERRO
        console.log("const z:", z);
    </script>
</body>
</html>
