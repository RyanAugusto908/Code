<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentando Objetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: #e0ffe0;
            padding-top: 20px;
        }

        h1 {
            margin-top: 10px;
            font-size: 2em;
            margin-bottom: 5px;
            background: linear-gradient(to right, #00c853, #64dd17);
            -webkit-background-clip: text;
            -webkit-background-color: transparent;
            text-shadow: 1px 1px 2px black;
        }

        #layout{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }

        #gameConteiner{
            position: relative;
            width: fit-content;
            border: 4px solid #64dd17;
            border-radius: 12px;
            box-shadow: 0 0 20px #00e676;
        }

        canvas{
            display: block;
            background-color: #f5f5f5;
        }

        #objeto{
            position: absolute;
            width: 28px;
            height: 28px;
            background-image: url(../9_movimentando_objetos/alien-ufo-illustration-by-Vexels.png);
            background-size: cover;
            filter: drop-shadow(0 0 8px white);
            top: 0;
            left: 0;
            transition: top 0.1, left 0.1;
        }

        #infoLateral{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 700px;
        }

        #timer{
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #c8ffc8;
        }

        #ranking{
            font-size: 1em;
            background-color: #003300;
            padding: 10px;
            box-shadow: 0 0 10px #00e676;
            margin-bottom: 20px;
        }

        #reiniciar{
            background-color: #00c853;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        #reiniciar::hover{
            background-color: #00e676;
        }
    </style>
</head>
<body>
    <h1>Movimentando Objetos</h1>

    <div id="layout">
        <div id="gameConteiner">
            <span id="objeto"></span>
            <canvas width="700" height="700"></canvas>
        </div>
    </div>

    <div id="infoLateral">
        <div id="timer">Tempo: <span id="contador">0</span>segundos</div>
        <div id="ranking">
            <strong>Top 3 Melhores Tempos:</strong>
            <ul id="melhoresTempos"></ul>
        </div>
        <button id="reiniciar">Reiniciar Jogo</button>
    </div>

    <script>
        
    </script>
</body>

</html>
